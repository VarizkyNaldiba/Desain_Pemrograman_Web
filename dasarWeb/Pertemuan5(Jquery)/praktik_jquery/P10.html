<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styleSlideShow.css" type="text/css">
        <script src="jquery-3.7.1.js"></script>
        <script>
            var i=0;
            $(document).ready(function(){
                $('.slidertitle, #slider img').hide();
                showNextImage();
                setInterval('showNextImage()', 3000);
            });
            
            function showNextImage(){
                i++;
                $('#sliderImage'+i).appendTo('#slider').fadeIn(1100).fadeOut(1100);
                $('#title'+i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
                if (i==3) {
                    i=0
                }
            }
        </script>
        <body>
            <div id="slider">
                <img id="sliderImage1" src="img/gambar1.jpg">
                <div class="slidertitle" id="title1"><img src="img/gambar1.jpg" alt="">gambar1.png</div>

                <img id="sliderImage2" src="img/gambar2.jpg" >
                <div class="slidertitle" id="title2"><img src="img/gambar2.jpg" alt="">gambar2.png</div>

                <img id="sliderImage3" src="img/gambar3.jpeg">
                <div class="slidertitle" id="title3"><img src="img/gambar3.jpeg" alt="">gambar3.png</div>
            </div>
        </body>
    </head>
</html>
