<html>
    <head>
        <title> Bekerja dengan List </title>
    </head>
    <body>
        Ordered List
        <ol>
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </ol>
        <br>
        <hr>
        Unordered List
        <ul>
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </ul>
        <br>
        <hr>
        Definition List
        <dl>
            <dt> Satu </dt>
            <dd> Satu Satu </dd>
            <dd> Satu Dua </dd>
            <dt> Dua </dt>
            <dd> Dua Dua </dd>
        </dl>
    </body>
</html>
